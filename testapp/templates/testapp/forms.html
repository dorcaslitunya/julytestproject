{% extends 'base.html' %}

{% block title %}HTML FORM{% endblock %}

{% block body %}
<div class="container">
<form action=""  method="POST" class="col-md-4 offset-4 bg-warning">
    {% csrf_token %}
    <div class="form-group">
        <label for="studentname">studentname:</label>
        <input type="text" name="studentname" class="form-control" maxlength="50"
           id="studentname" required><br>
    </div>

    <div class="form-group">
    <label for>course:</label>
        <input type="text" name="course"  class="form-control" id="course" required><br>
        </div>

    <div class="form-group">
    <label for="age">age:</label>
        <input type="number" name="age" class="form-control" id="age" required><br>
    </div>

    <div class="form-group">
    <label for="email">email:</label>
        <input type="email" name="email" class="form-control" id="email" required><br>
    </div>

    <div class="form-group">
            <input type="submit" value="submit data">
    </div>
</form>
</div>
{% endblock %}
